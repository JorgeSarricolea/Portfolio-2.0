<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joorge Search</title>

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="projects/joorge-search/styles.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JQuery src -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Template Main JS Files -->
    <script src="projects/joorge-search/main.js"></script>

</head>
<body>
    <div id="main-container">
        <div class="search-container">
            <p>
                <span class="j">J</span>
                <span class="o1">o</span>
                <span class="o2">o</span>
                <span class="r">r</span>
                <span class="g">g</span>
                <span class="e">e</span>
            </p>
            <div class="input">
                <div class="search-bar">
                    <a href="" target="_blank" hidden class="search-link"></a>
                    <input type="text" id="primary-inp" class="search-inp" placeholder="Type to search">
                    <div class="icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="autocom-box">
                    <!-- here list are inserted from javascript -->
                </div>
            </div>
            <div class="credits">
                <h3>Powered by <span><a href="https://jorgesarricolea.com" target="_blank">Jorge Sarricolea</a></span></h3>
            </div>
        </div>
    </div>
</body>
</html>
